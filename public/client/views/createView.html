<div class="creator">
    <form ng-submit="createLink()">
        <input  ng-model="newLink.url" class="text" type="text" name="url">
        <input type="submit" value="Shorten">
    </form>
    <img class="spinner" src="/spiffygif_46x46.gif">
    <div class="message"></div>
</div>

<div ng-repeat="link in added" class="link">
<img src="/redirect_icon.png"/>
<div class="info">
  <div class="visits"><span class="count"> {{ link.visits }} </span>Visits</div>
  <div class="title">{{ link.title }}</div>
  <div class="original">{{ link.url }}</div>
  <a href="{{ link.base_url }}/{{ link.code }}">{{ link.base_url }}/{{ link.code }}</a>
</div>
</div>
